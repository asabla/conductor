apiVersion: v1
kind: Service
metadata:
  name: control-plane-http
  namespace: conductor
  labels:
    app.kubernetes.io/name: control-plane
    app.kubernetes.io/component: control-plane
    app.kubernetes.io/part-of: conductor
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: control-plane
    app.kubernetes.io/component: control-plane
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: control-plane-grpc
  namespace: conductor
  labels:
    app.kubernetes.io/name: control-plane
    app.kubernetes.io/component: control-plane
    app.kubernetes.io/part-of: conductor
  annotations:
    # For gRPC load balancing in some service meshes
    service.kubernetes.io/topology-aware-hints: "auto"
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: control-plane
    app.kubernetes.io/component: control-plane
  ports:
    - name: grpc
      port: 9090
      targetPort: grpc
      protocol: TCP
      appProtocol: grpc
---
apiVersion: v1
kind: Service
metadata:
  name: control-plane-metrics
  namespace: conductor
  labels:
    app.kubernetes.io/name: control-plane
    app.kubernetes.io/component: control-plane
    app.kubernetes.io/part-of: conductor
    prometheus.io/scrape: "true"
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: control-plane
    app.kubernetes.io/component: control-plane
  ports:
    - name: metrics
      port: 8081
      targetPort: metrics
      protocol: TCP
