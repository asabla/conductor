apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: conductor
  labels:
    app.kubernetes.io/name: dashboard
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/part-of: conductor
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: dashboard
    app.kubernetes.io/component: dashboard
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
