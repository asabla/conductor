apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: agent
  namespace: conductor
  labels:
    app.kubernetes.io/name: agent
    app.kubernetes.io/component: agent
    app.kubernetes.io/part-of: conductor
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: agent
      app.kubernetes.io/component: agent
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: agent
        app.kubernetes.io/component: agent
        app.kubernetes.io/part-of: conductor
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8082"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: agent
      securityContext:
        runAsNonRoot: false  # May need root for Docker socket access
        seccompProfile:
          type: RuntimeDefault
      terminationGracePeriodSeconds: 60
      # Only run on nodes labeled for test execution
      nodeSelector:
        conductor.io/agent: "true"
      tolerations:
        # Tolerate dedicated agent nodes
        - key: conductor.io/agent
          operator: Equal
          value: "true"
          effect: NoSchedule
        # Tolerate nodes that are being drained (give time to finish tests)
        - key: node.kubernetes.io/not-ready
          operator: Exists
          effect: NoExecute
          tolerationSeconds: 300
      containers:
        - name: agent
          image: conductor/agent:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: metrics
              containerPort: 8082
              protocol: TCP
          envFrom:
            - configMapRef:
                name: agent-config
            - secretRef:
                name: agent-secrets
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: AGENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi
          securityContext:
            # Need elevated privileges for Docker socket access
            privileged: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: docker-socket
              mountPath: /var/run/docker.sock
              readOnly: false
            - name: tmp
              mountPath: /tmp
            - name: workdir
              mountPath: /var/lib/conductor/work
            - name: cache
              mountPath: /var/cache/conductor
            - name: agent-data
              mountPath: /var/lib/conductor/data
      volumes:
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock
            type: Socket
        - name: tmp
          emptyDir: {}
        - name: workdir
          hostPath:
            path: /var/lib/conductor/work
            type: DirectoryOrCreate
        - name: cache
          emptyDir:
            sizeLimit: 5Gi
        - name: agent-data
          hostPath:
            path: /var/lib/conductor/data
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: agent-metrics
  namespace: conductor
  labels:
    app.kubernetes.io/name: agent
    app.kubernetes.io/component: agent
    app.kubernetes.io/part-of: conductor
    prometheus.io/scrape: "true"
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for scraping all agents
  selector:
    app.kubernetes.io/name: agent
    app.kubernetes.io/component: agent
  ports:
    - name: metrics
      port: 8082
      targetPort: metrics
      protocol: TCP
