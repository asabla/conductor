apiVersion: apps/v1
kind: Deployment
metadata:
  name: control-plane
  namespace: conductor
  labels:
    app.kubernetes.io/name: control-plane
    app.kubernetes.io/component: control-plane
    app.kubernetes.io/part-of: conductor
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: control-plane
      app.kubernetes.io/component: control-plane
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: control-plane
        app.kubernetes.io/component: control-plane
        app.kubernetes.io/part-of: conductor
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: control-plane
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      terminationGracePeriodSeconds: 30
      containers:
        - name: control-plane
          image: conductor/control-plane:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 9090
              protocol: TCP
            - name: metrics
              containerPort: 8081
              protocol: TCP
          envFrom:
            - configMapRef:
                name: control-plane-config
            - secretRef:
                name: control-plane-secrets
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /var/cache/conductor
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: control-plane
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: control-plane
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: control-plane
  namespace: conductor
  labels:
    app.kubernetes.io/name: control-plane
    app.kubernetes.io/component: control-plane
    app.kubernetes.io/part-of: conductor
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: control-plane
      app.kubernetes.io/component: control-plane
