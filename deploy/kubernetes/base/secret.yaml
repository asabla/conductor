apiVersion: v1
kind: Secret
metadata:
  name: control-plane-secrets
  namespace: conductor
  labels:
    app.kubernetes.io/name: control-plane
    app.kubernetes.io/component: control-plane
    app.kubernetes.io/part-of: conductor
type: Opaque
stringData:
  # Database credentials
  DATABASE_USER: "conductor"
  DATABASE_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  DATABASE_URL: "postgres://conductor:CHANGE_ME_IN_PRODUCTION@postgres:5432/conductor?sslmode=disable"
  
  # Redis credentials (if authentication enabled)
  REDIS_PASSWORD: ""
  
  # MinIO/S3 credentials
  S3_ACCESS_KEY: "minioadmin"
  S3_SECRET_KEY: "CHANGE_ME_IN_PRODUCTION"
  
  # JWT signing key for API authentication
  JWT_SECRET: "CHANGE_ME_TO_A_SECURE_RANDOM_STRING_AT_LEAST_32_CHARS"
  JWT_ISSUER: "conductor"
  JWT_EXPIRY: "24h"
  
  # GitHub App credentials
  GITHUB_APP_ID: ""
  GITHUB_APP_PRIVATE_KEY: ""
  GITHUB_WEBHOOK_SECRET: "CHANGE_ME_IN_PRODUCTION"
  
  # GitHub OAuth (alternative to App)
  GITHUB_CLIENT_ID: ""
  GITHUB_CLIENT_SECRET: ""
  
  # GitLab credentials (optional)
  GITLAB_TOKEN: ""
  GITLAB_WEBHOOK_SECRET: ""
  
  # Bitbucket credentials (optional)
  BITBUCKET_CLIENT_ID: ""
  BITBUCKET_CLIENT_SECRET: ""
  BITBUCKET_WEBHOOK_SECRET: ""
  
  # Encryption key for sensitive data at rest
  ENCRYPTION_KEY: "CHANGE_ME_TO_A_32_BYTE_KEY_BASE64_ENCODED"
---
